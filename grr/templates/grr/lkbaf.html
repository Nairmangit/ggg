<!doctype  html>
<html  lang="ru">
	<head>
		<title>Личный кабинет</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<style>
			.dropdown-menu .dropdown-menu {
				top: auto;
				left: 100%;
				transform: translateY(-2rem);
			}
			.dropdown-item + .dropdown-menu {
				display: block;
				opacity: 0;
				transition: opacity .3s 1s;
			}
			.dropdown-item.submenu::after {
				content: '▸';
				margin-left: 0.5rem;
			}
			.dropdown-item:hover + .dropdown-menu,
			.dropdown-menu:hover {
				opacity: 1;
				transition: opacity .3s .1s;
			}
		</style>
	</head>
	<body>
	  <div  class="container-fluid">
			<div class="row"></div>
			<div class="row">
					<div class="col"></div>
					<div class="col">
						<ul class="list-group">
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
									Dropdown button
								</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#">1-й уровень</a>
									<a class="dropdown-item submenu" href="#">1-й уровень</a>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#">2-й уровень</a>
										<a class="dropdown-item submenu" href="#">2-й уровень</a>
										<div class="dropdown-menu">
											<a class="dropdown-item" href="#">3-й уровень</a>
											<a class="dropdown-item" href="#">3-й уровень</a>
								  		</div>
									</div>
								</div>
							</div>
								<li class="list-group-item">Температура</li>
								{% for obj in obj_list %}
								<li class="list-group-item">
									<div class="dropdown dropright">
							      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							        {{ obj.name }}
							      </button>
							      <div class="dropdown-menu">
											{% for sens in sens_list%}
											{% if sens.objfk == obj %}
											<a class="dropdown-item" href="{% url 'timech' sens.id %}">{{ sens.name }}</a>
											{% endif%}
											{% endfor %}
							      </div>
							    </div>
								</li>
								{% endfor %}
							<li class="list-group-item">
								<form action="{% url 'loggout' %}">
									<button class="btn btn-primary" type="submit">Выйти</button>
								</form>
							</li>
						</ul>
					</div>
					<div class="col"></div>
			</div>
			<div class="row"></div>
	  </div>
	</body>
</html>
